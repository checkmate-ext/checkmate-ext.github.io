<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkmate - History</title>
    <style>
        :root {
            --primary-color: #3cb371;
            --secondary-color: #2e8b57;
            --bg-light: #f4f4f4;
            --text-dark: #333;
            --score-red: #e74c3c;
            --score-neutral: #f1c40f;
            --score-green: #2ecc71;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', Arial, sans-serif;
            background-color: var(--bg-light);
            width: 380px;
            height: 600px;
            overflow: hidden;
        }

        .container {
            width: 380px;
            height: 600px;
            background: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .header-icons img {
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s ease;
            width: 24px;
            height: 24px;
        }

        .header-icons img:hover {
            opacity: 1;
            transform: scale(1.1) rotate(5deg);
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin: 5px 0;
        }

        .logo-container img {
            width: 100px;
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px 60px; /* Added bottom padding to ensure last item is visible */
            margin: 10px 0;
        }

        .history-item {
            background: white;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .history-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .history-title {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .history-url {
            color: #666;
            font-size: 0.8rem;
            margin-bottom: 8px;
            word-break: break-all;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .history-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-date {
            color: #999;
            font-size: 0.75rem;
        }

        .history-score {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        .scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .scrollbar::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }

        .scrollbar::-webkit-scrollbar-thumb:hover {
            background: #bbb;
        }

        .bottom-icons {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 25px;
            border-top: 1px solid rgba(0,0,0,0.1);
        }

        .bottom-icons img {
            width: 24px;
            opacity: 0.7;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .bottom-icons img:hover {
            opacity: 1;
            transform: scale(1.1) rotate(5deg);
        }

        
        .history-item.loading {
            pointer-events: none;
            opacity: 0.7;
            position: relative;
        }
        
        .history-item.loading-disabled {
            pointer-events: none;
            opacity: 0.4;
        }
        
        .history-item .loading-spinner {
            position: absolute;
            top: calc(50% - 12px);
            right: 12px;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(60, 179, 113, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
            z-index: 10;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-icons">
                <img src="../images/menu-bar-icon.png" alt="Menu" id="menuBtn">
            </div>
            <div class="header-icons">
                <img src="../images/user-profile-icon.png" alt="Profile" id="profileBtn">
            </div>
        </div>

        <div class="logo-container">
            <img src="../images/CheckMate_Transparent_Logo.png" alt="Checkmate Logo">
        </div>

        <div class="history-list scrollbar">
            
        </div>

        <div class="bottom-icons">
            <img src="../images/settings-icon.png" alt="Settings">
            <img src="../images/exclamation-triangle-icon.png" alt="Warning" id="reportBtn">
        </div>
    </div>

    <script src="../navigation/navigate.js"></script>
    <script src="../config/config.js"></script>
    <script src="../scripts/history-script.js"></script>
    <script src="../theme_scripts/history_theme.js"></script>
</body>
</html>
