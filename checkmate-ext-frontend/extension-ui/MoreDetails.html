<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkmate - More Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3cb371;
            --secondary-color: #2e8b57;
            --bg-light: #f4f4f4;
            --text-dark: #333;
            --score-red: #e74c3c;
            --score-neutral: #f1c40f;
            --score-green: #2ecc71;
            --warning-color: #f1c40f;
            --neutral-bg: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', Arial, sans-serif;
            background-color: var(--bg-light);
            width: 380px;
            height: 600px;
            overflow: hidden;
        }

        .container {
            width: 380px;
            height: 600px;
            background: var(--neutral-bg);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 16px;
            flex: 0 0 auto;
        }

        .header-icons img {
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .header-icons img:hover {
            opacity: 1;
            transform: scale(1.1) rotate(5deg);
        }

        /* Scores container with all three scores in one row */
        .scores-container {
            display: flex;
            flex-direction: column;
            margin: 0 15px 10px;
        }
        
        /* Website credibility banner */
        .credibility-banner {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 6px 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 13px;
            text-align: center;
        }

        .credibility-banner.green {
            background-color: rgba(46, 204, 113, 0.15);
            color: #27ae60;
            border: 1px solid rgba(46, 204, 113, 0.3);
        }

        .credibility-banner.neutral {
            background-color: rgba(241, 196, 15, 0.15);
            color: #f39c12;
            border: 1px solid rgba(241, 196, 15, 0.3);
        }

        .credibility-banner.red {
            background-color: rgba(231, 76, 60, 0.15);
            color: #c0392b;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }
        
        /* All scores row */
        .scores-row {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        /* Main reliability score */
        .reliability-container {
            flex: 0 0 50%;
            display: flex;
            align-items: center;
        }
        
        .reliability-score-box {
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 55px;
            height: 55px;
            border-radius: 8px;
            cursor: default;
            user-select: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 3px 8px rgba(0,0,0,0.15);
            margin-right: 10px;
        }

        .reliability-info {
            display: flex;
            flex-direction: column;
        }

        .reliability-label {
            font-size: 14px;
            font-weight: 700;
            color: var(--text-dark);
        }
        
        .reliability-desc {
            font-size: 11px;
            color: #666;
            margin-top: 2px;
            max-width: 110px;
        }

        /* Secondary scores */
        .secondary-scores {
            flex: 0 0 50%;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .secondary-score {
            display: flex;
            align-items: center;
        }
        
        .score-box {
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 36px;
            height: 24px;
            border-radius: 4px;
            cursor: default;
            user-select: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-right: 8px;
        }
        
        /* Make bias score box wider to accommodate longer text */
        #biasScore {
            width: 50px;
            font-size: 13px;
        }
        
        .score-label {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-dark);
        }

        /* Score colors */
        .reliability-score-box.red, .score-box.red {
            background-color: var(--score-red);
        }

        .reliability-score-box.neutral, .score-box.neutral {
            background-color: var(--score-neutral);
        }

        .reliability-score-box.green, .score-box.green {
            background-color: var(--score-green);
        }
        
        /* Hover effects for score boxes */
        .reliability-score-box:hover, .score-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .reliability-score-box::before, .score-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
            opacity: 0;
        }

        .reliability-score-box:hover::before, .score-box:hover::before {
            opacity: 1;
            transform: translate(25%, 25%) rotate(45deg);
        }

        /* Articles section with scroll if needed */
        .articles-section {
            flex: 1 1 auto;
            margin: 0 15px 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow-y: auto;
            padding: 12px;
        }

        .articles-section::-webkit-scrollbar {
            width: 6px;
        }

        .articles-section::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }

        .articles-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-dark);
            text-align: center;
        }

        .similar-article {
            background-color: #f9f9f9;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 10px;
            border-left: 3px solid var(--primary-color);
            transition: all 0.3s ease;
        }

        .similar-article:hover {
            transform: translateX(3px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .similar-article h4 {
            margin-bottom: 4px;
            font-weight: 600;
            font-size: 13px;
            color: var(--text-dark);
        }

        .similar-article a {
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 12px;
            word-break: break-all;
        }

        /* Report Mistake Button placed after articles-section */
        .report-mistake-button {
            background: var(--warning-color);
            border: none;
            border-radius: 6px;
            font-weight: 600;
            padding: 6px 10px;
            font-size: 13px;
            color: #333;
            cursor: pointer;
            margin: 0 15px 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            justify-content: center;
            flex: 0 0 auto;
        }

        .report-mistake-button:hover {
            box-shadow: 0 4px 12px rgba(241,196,15,0.3);
            transform: translateY(-2px);
        }

        .report-mistake-button img {
            width: 16px;
            opacity: 0.8;
        }

        /* Add this style for the similarity score in similar articles */
        .similarity-badge {
            display: inline-block;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: bold;
            color: white;
            margin-top: 6px;
        }
        
        .tooltip {
            position: relative;
            display: inline-block;
        }
        
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: rgba(0,0,0,0.7);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 11px;
            font-weight: normal;
        }
        
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        
        .similarity-badge.theme-colored {
            background-color: var(--primary-color);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="header-icons">
            <img src="../images/menu-bar-icon.png" alt="Menu" width="24" id="menuBtn">
        </div>
        <div class="header-icons">
            <img src="../images/user-profile-icon.png" alt="Profile" width="24" id="profileBtn">
        </div>
    </div>

    <!-- Scores container with compact layout -->
    <div class="scores-container">
        <!-- Website Credibility Banner -->
        <div id="credibilityResult" class="credibility-banner neutral">
            Website Credibility: Analyzing...
        </div>
        
        <!-- All scores in one row -->
        <div class="scores-row">
            <!-- Prominent Reliability Score -->
            <div class="reliability-container">
                <div class="reliability-score-box" id="reliabilityScore">--</div>
                <div class="reliability-info">
                    <div class="reliability-label">Reliability</div>
                    <div class="reliability-desc">Overall article trustworthiness</div>
                </div>
            </div>
            
            <!-- Secondary Scores vertically stacked -->
            <div class="secondary-scores">
                <div class="secondary-score">
                    <div class="score-box" id="objectivityScore">--</div>
                    <div class="score-label">Objectivity</div>
                </div>
                
                <div class="secondary-score">
                    <div class="score-box" id="biasScore">--</div>
                    <div class="score-label">Bias</div>
                </div>
                
                <div class="secondary-score">
                    <div class="score-box" id="titleObjectivityScore">--</div>
                    <div class="score-label">Title Objectivity</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Expanded Articles Section -->
    <div class="articles-section">
        <div class="articles-title">Similar Articles</div>
        <div id="similarArticlesList"></div>
    </div>

    <button class="report-mistake-button" id="reportMistakeBtn">
        <img src="../images/warning-icon.png" alt="Warning Icon">
        Report Mistake
    </button>
</div>

<script src="../config/config.js"></script>
<script src="../scripts/similar-article.js"></script>
<script src="../navigation/navigate.js"></script>
<script src="../theme_scripts/moreDetails_theme.js"></script>
</body>
</html>
