<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkmate - More Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3cb371;
            --secondary-color: #2e8b57;
            --bg-light: #f4f4f4;
            --text-dark: #333;
            --score-red: #e74c3c;
            --score-neutral: #f1c40f;
            --score-green: #2ecc71;
            --warning-color: #f1c40f;
            --neutral-bg: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', Arial, sans-serif;
            background-color: var(--bg-light);
            width: 380px;
            height: 600px;
            overflow: hidden;
        }

        .container {
            width: 380px;
            height: 600px;
            background: var(--neutral-bg);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            flex: 0 0 auto;
        }

        .header-icons img {
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .header-icons img:hover {
            opacity: 1;
            transform: scale(1.1) rotate(5deg);
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin: 5px 0;
            flex: 0 0 auto;
        }

        .logo-container img {
            width: 100px;
        }

        .score-section {
            display: flex;
            align-items: center;
            padding: 0 20px;
            margin-top: 10px;
            flex: 0 0 auto;
        }

        .score-box {
            color: #fff;
            font-size: 32px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90px;
            height: 50px;
            border-radius: 8px;
            margin-right: 10px;
            cursor: default;
            user-select: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .score-box.red {
            background-color: var(--score-red);
        }

        .score-box.neutral {
            background-color: var(--score-neutral);
        }

        .score-box.green {
            background-color: var(--score-green);
        }

        .score-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .score-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
            opacity: 0;
        }

        .score-box:hover::before {
            opacity: 1;
            transform: translate(25%, 25%) rotate(45deg);
        }

        .score-label {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);
        }

        /* Articles section with scroll if needed */
        .articles-section {
            flex: 1 1 auto;
            margin: 10px 20px;
            border: 1px solid #ddd;
            border-radius: 12px;
            overflow-y: auto;
            padding: 10px;
            max-height: 300px; /* Limit height so the button fits below */
        }

        .articles-section::-webkit-scrollbar {
            width: 6px;
        }

        .articles-section::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }

        .articles-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .similar-article {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
            border-left: 4px solid var(--primary-color);
            transition: all 0.3s ease;
        }

        .similar-article:hover {
            transform: translateX(5px) scale(1.01);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .similar-article h4 {
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 14px;
            color: var(--text-dark);
        }

        .similar-article a {
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 13px;
            word-break: break-all;
        }

        /* Report Mistake Button placed after articles-section */
        .report-mistake-button {
            background: var(--warning-color);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            padding: 8px 10px;
            font-size: 14px;
            color: #333;
            cursor: pointer;
            margin: 10px 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            justify-content: center;
            flex: 0 0 auto;
        }

        .report-mistake-button:hover {
            box-shadow: 0 5px 15px rgba(241,196,15,0.3);
        }

        .report-mistake-button img {
            width: 18px;
            opacity: 0.8;
        }

        .report-mistake-button img:hover {
            opacity: 1;
        }
        /* Details Section */
        .details-section {
            margin: 20px;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 10px;
            background-color: #fff;
            max-height: 200px; /* Adjust based on available space */
            overflow-y: auto; /* Scroll when content exceeds height */
        }

        .details-title {
            font-size: 16px;
            font-weight: bold;
            color: var(--text-dark);
            margin-bottom: 10px;
            text-align: center;
        }

        #detailsList h3 {
            font-size: 14px;
            font-weight: bold;
            margin-top: 15px;
            color: var(--primary-color);
        }

        #detailsList ul {
            margin-left: 20px;
            padding-left: 0;
            list-style: none;
        }

        #detailsList ul li {
            font-size: 13px;
            color: var(--text-dark);
            margin-bottom: 5px;
        }

        #detailsList ul li a {
            color: var(--secondary-color);
            text-decoration: none;
            word-break: break-word;
            font-size: 13px;
        }

        #detailsList ul li a:hover {
            text-decoration: underline;
        }

        .details-section::-webkit-scrollbar {
            width: 6px;
        }

        .details-section::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }

        .details-section::-webkit-scrollbar-thumb:hover {
            background: #bbb;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="header-icons">
            <img src="../images/menu-bar-icon.png" alt="Menu" width="24">
        </div>
        <div class="header-icons">
            <img src="../images/user-profile-icon.png" alt="Profile" width="24">
        </div>
    </div>

    <div class="logo-container">
        <img src="../images/icon128.png" alt="Checkmate Logo">
    </div>

    <div class="score-section">
        <div class="score-box" id="reliabilityScore">--</div>
        <div class="score-label">Reliability Score</div>
    </div>

    <div class="articles-section">
        <div class="articles-title">Similar Articles</div>
        <div id="similarArticlesList"></div>
    </div>

    <div class="details-section">
        <div class="details-title">Image Analysis Details</div>
        <div id="detailsList"></div>
    </div>

    <button class="report-mistake-button" id="reportMistakeBtn">
        <img src="../images/warning-icon.png" alt="Warning Icon">
        Report Mistake
    </button>
</div>

<script src="../scripts/similar-article.js"></script>
</body>
</html>
