<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkmate Pricing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        .header img {
            width: 80px;
        }
        .plan-box {
            background-color: #d3d3d3;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .upgrade-options {
            display: flex;
            justify-content: space-around;
            gap: 10px;
        }
        .plan-card {
            padding: 20px;
            border-radius: 10px;
            color: white;
            width: 150px;
        }
        .premium {
            background-color: #fbc02d;
        }
        .enterprise {
            background-color: #1976d2;
        }
        .icons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .icons img {
            width: 30px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <img src="https://via.placeholder.com/80" alt="Checkmate Logo">
        <h2 class="title">CHECKMATE</h2>
    </div>

    <!-- Current Plan -->
    <div class="plan-box">
        <p class="title is-5">Current Plan: Free</p>
        <ul>
            <li>Limited searches per day</li>
            <li>Limited performance</li>
        </ul>
    </div>

    <!-- Upgrade Options -->
    <h3 class="subtitle is-5">Upgrade To</h3>
    <div class="upgrade-options">
        <div class="plan-card premium">
            <p class="title is-6">‚≠ê Premium</p>
            <ul>
                <li>Infinite Searches</li>
                <li>Best Performance</li>
            </ul>
            <p><strong>5$/mo</strong></p>
        </div>
        <div class="plan-card enterprise">
            <p class="title is-6">Enterprise</p>
            <ul>
                <li>Infinite Searches</li>
                <li>Easy Integration</li>
            </ul>
            <p><strong>10$/mo</strong> per person</p>
        </div>
    </div>

    <!-- Bottom Icons -->
    <div class="icons">
        <img src="https://via.placeholder.com/30" alt="Settings Icon">
        <img src="https://via.placeholder.com/30" alt="Warning Icon">
    </div>
</body>
</html>
