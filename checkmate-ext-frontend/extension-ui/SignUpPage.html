<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CheckMate - Sign Up</title>
    <!-- Bulma CSS Framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <style>
        :root {
            --primary-color: #3cb371;
            --secondary-color: #2e8b57;
            --bg-light: #f4f4f4;
            --text-dark: #333;
        }
        * {
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        html, body {
            width: 380px;
            height: 600px;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--bg-light);
            font-family: "Inter", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            width: 100%;
            height: 100%;
            background-color: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .card-content {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .card-content::-webkit-scrollbar {
            width: 6px;
        }
        .card-content::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .card-content::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }
        .top-section {
            text-align: center;
            margin-bottom: 15px;
            position: relative;
        }
        .back-button {
            position: absolute;
            left: 0;
            top: 20px;
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }
        .back-button:hover {
            color: var(--secondary-color);
        }
        .top-section .logo img {
            width: 80px;
            margin-top: 15px;
        }
        .top-section .title {
            color: var(--text-dark);
            font-size: 1.3rem;
            font-weight: 600;
            margin: 10px 0;
        }
        .form-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .field {
            margin-bottom: 12px;
        }
        .label {
            color: var(--text-dark);
            font-size: 0.85rem;
            margin-bottom: 4px;
        }
        .input {
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            padding: 0.6rem;
            width: 100%;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        .input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(60, 179, 113, 0.2);
        }
        .button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            padding: 0.6rem 1rem;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 10px;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(60,179,113,0.3);
        }
        .button::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(45deg);
            transition: 0.5s;
            opacity: 0;
        }
        .button:hover::before {
            opacity: 1;
            transform: translate(25%, 25%) rotate(45deg);
        }
        .password-field {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #718096;
            font-size: 0.9rem;
        }
        .signin-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .signin-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            position: relative;
            display: inline-block;
        }
        
        .signin-link a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: var(--secondary-color);
            transition: width 0.3s ease;
        }
        
        .signin-link a:hover {
            color: var(--secondary-color);
        }
        
        .signin-link a:hover::after {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="card-content">
        <!-- Top Section -->
        <div class="top-section">
            <button class="back-button" id="signup-back-button">
                <i class="fas fa-arrow-left"></i> Back
            </button>
            <div class="logo">
                <img src="../images/CheckMate_Transparent_Logo.png" alt="CheckMate Logo">
            </div>
            <h1 class="title">Sign Up</h1>
        </div>

        <!-- Form Section -->
        <form class="form-section" id="signUpForm">
            <div class="field">
                <label class="label">Email</label>
                <div class="control">
                    <input type="email" class="input" placeholder="Enter your email" id="email" required>
                </div>
            </div>

            <div class="field">
                <label class="label">Password</label>
                <div class="control password-field">
                    <input type="password" class="input" placeholder="Enter your password" id="password" required>
                    <i class="fas fa-eye password-toggle"></i>
                </div>
            </div>

            <div class="field">
                <label class="label">Confirm Password</label>
                <div class="control password-field">
                    <input type="password" class="input" placeholder="Confirm your password" id="confirm-password" required>
                    <i class="fas fa-eye password-toggle"></i>
                </div>
            </div>

            <button type="submit" class="button">Sign Up</button>
            
            <!-- Already have an account link -->
            <div class="signin-link">
                Already have an account? <a href="#" id="signInLink">Sign In</a>
            </div>
        </form>
    </div>
</div>

<script src="../config/config.js"></script>
<script src="../navigation/navigate.js"></script>
<script type="module" src="../scripts/signupscript.js"></script>
</body>
</html>
