<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Checkmate</title>
    <style>
        :root {
            --primary-color: #3cb371;
            --secondary-color: #2e8b57;
            --text-dark: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 380px;
            height: 600px;
            font-family: 'Inter', Arial, sans-serif;
            overflow: hidden;
            background: white;
        }

        .container {
            height: 100%;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 32px;
            margin-bottom: 10px;
        }

        .welcome-text {
            font-size: 0.85rem;
            color: #666;
        }

        /* Usage Card */
        .usage-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
        }

        .card-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .progress-container {
            background-color: #e9ecef;
            border-radius: 6px;
            height: 6px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--primary-color);
            width: 0;
            transition: width 1.5s ease-in-out;
        }

        .progress-label {
            text-align: right;
            font-size: 0.75rem;
            color: #666;
            margin-top: 4px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 12px;
        }

        .stat-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 10px;
            transition: transform 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .stat-title {
            font-size: 0.8rem;
            color: var(--text-dark);
            margin-top: 2px;
        }

        .stat-subtitle {
            font-size: 0.7rem;
            color: #666;
        }

        /* Chart Section */
        .chart-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
            height: 180px;
        }

        .chart-container {
            height: 140px;
            margin-top: 5px;
        }

        /* Navigation Buttons */
        .nav-grid {
            display: grid;
            gap: 8px;
            margin-top: auto;
        }

        .nav-button {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .nav-button:hover {
            background: var(--secondary-color);
        }

        .icon {
            width: 16px;
            height: 16px;
            opacity: 0.9;
        }
        .nav-grid .nav-button {
            width: 100%;
            height: 80px; /* adjust as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="../images/menu-bar-icon.png" alt="Menu" width="24" style="cursor: pointer;" id="menuBtn">
            <span class="welcome-text">Welcome back, User!</span>
            <img src="../images/user-profile-icon.png" alt="Profile" width="24" style="cursor: pointer;" id="profileBtn" >
        </div>

        <div class="usage-card">
            <div class="card-title">
                Daily Usage
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="usageBar"></div>
            </div>
            <div class="progress-label">70% of daily limit used</div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value">100</div>
                <div class="stat-title">Daily Limit</div>
                <div class="stat-subtitle">articles/day</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">70</div>
                <div class="stat-title">Articles Today</div>
                <div class="stat-subtitle">articles analyzed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">95%</div>
                <div class="stat-title">Accuracy Rate</div>
                <div class="stat-subtitle">last 7 days</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">1,247</div>
                <div class="stat-title">Total Articles</div>
                <div class="stat-subtitle">all time</div>
            </div>
        </div>

        <div class="chart-card">
            <div class="card-title">
                <img src="../images/clock.256x256.png" alt="History" class="icon">
                Weekly Activity
            </div>
            <div class="chart-container">
                <canvas id="weeklyChart"></canvas>
            </div>
        </div>

        <div class="nav-grid">
            <button class="nav-button" id="historyBtn">
                <img src="../images/clock.256x256.png" alt="History" class="icon" >
                History
            </button>
        </div>
    </div>

    <script src="../navigation/navigate.js"></script>
    <script src="../scripts/chart.min.js"></script>
    <script src="../scripts/dashboard-animation.js"></script>
</body>
</html>
