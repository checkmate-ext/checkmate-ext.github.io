<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkmate - Web Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3cb371;
            --secondary-color: #2e8b57;
            --bg-light: #f4f4f4;
            --text-dark: #333;
        }

        * {
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            width: 380px;
            height: 600px;
            margin: 0;
            font-family: 'Inter', Arial, sans-serif;
            background-color: var(--bg-light);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            padding: 20px;
            background: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header-icons {
            display: flex;
            gap: 15px;
        }

        .header-icon {
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .header-icon:hover {
            opacity: 1;
            transform: scale(1.1) rotate(5deg);
        }

        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .btn-large {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(60,179,113,0.3);
            position: relative;
            overflow: hidden;
            transform: perspective(1000px);
            transition: all 0.4s ease;
        }

        .btn-large::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
            opacity: 0;
        }

        .btn-large:hover::before {
            opacity: 1;
            transform: translate(25%, 25%) rotate(45deg);
        }

        .btn-large:hover {
            transform: perspective(1000px) rotateX(2deg);
            box-shadow: 0 10px 25px rgba(60,179,113,0.4);
        }

        .btn-large span {
            font-size: 14px;
            margin-top: 8px;
            opacity: 0.8;
        }

        .input-box textarea {
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        .input-box textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(60,179,113,0.2);
        }

        .analyze-button {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .analyze-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
            opacity: 0;
        }

        .analyze-button:hover::before {
            opacity: 1;
            transform: translate(25%, 25%) rotate(45deg);
        }

        .analyze-button:hover {
            background: var(--secondary-color);
            box-shadow: 0 5px 15px rgba(60,179,113,0.3);
            color: white;
        }

        #similarArticlesModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            width: 95%;
            max-height: 80%;
            border-radius: 12px;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .similar-article {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid var(--primary-color);
            transition: all 0.3s ease;
        }

        .similar-article:hover {
            transform: translateX(10px) scale(1.02);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .similar-article h3 {
            margin-bottom: 5px;
            font-weight: 600;
        }

        .similar-article a {
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="header-icons">
            <img src="../images/menu-bar-icon.png" alt="Menu" width="24" class="header-icon">
        </div>
        <div class="header-icons">
            <img src="../images/user-profile-icon.png" alt="Profile" width="24" class="header-icon">
        </div>
    </div>

    <div class="logo">
        <img src="../images/icon128.png" alt="Checkmate Logo" width="100">
    </div>

    <div class="button-container">
        <div class="btn-large" id="analyzeButton">
            Analyze Current Page<br>
            <span id="currentPageUrl"></span>
        </div>

        <div class="input-box" style="margin-top: 20px;">
            <textarea id="analyze-input" rows="2" placeholder="Enter URL" style="resize: none; width: 100%;"></textarea>
        </div>

        <button class="button analyze-button" style="margin-top: 15px; width: 100%; height: 30px;">Analyze</button>
    </div>
</div>

<div id="similarArticlesModal">
    <div class="modal-content">
        <h2 class="title is-4 mb-4">Similar Articles</h2>
        <div id="similarArticlesList"></div>
    </div>
</div>

<script src="../scripts/getcurrentpagescript.js"></script>
<script src="../scripts/analyze-script.js"></script>
</body>
</html>
