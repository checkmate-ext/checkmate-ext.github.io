<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .verification-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            margin-bottom: 1rem;
        }

        .verification-container h2 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }

        .input {
            font-size: 1rem;
            text-align: center;
            letter-spacing: 0.1rem;
        }

        .button {
            margin-top: 1.5rem;
        }

        .message {
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="verification-container">
        <img src="../images/CheckMate_Transparent_Logo.png" alt="Checkmate Logo" class="logo" width="80">
        
        <!-- Step 1: Enter Email -->
        <div id="emailSection">
            <h2>Enter Your Email Address</h2>
            <div class="field">
                <div class="control">
                    <input class="input is-medium" type="email" id="userEmail" placeholder="Enter your email" required>
                </div>
            </div>
            <button id="sendCodeButton" class="button is-info is-fullwidth is-medium">Send Verification Code</button>
        </div>

        <!-- Step 2: Enter Verification Code (Hidden Initially) -->
        <div id="codeSection" style="display: none;">
            <h2>Enter the Code Sent to:<br><strong id="displayEmail"></strong></h2>
            <div class="field">
                <div class="control">
                    <input class="input is-medium" type="text" id="verificationCode" placeholder="Enter Code" maxlength="6">
                </div>
            </div>
            <button id="confirmButton" class="button is-success is-fullwidth is-medium">Confirm</button>
        </div>

        <p id="message" class="message"></p>
    </div>

    <script src="script.js" defer></script>
</body>

</html>
