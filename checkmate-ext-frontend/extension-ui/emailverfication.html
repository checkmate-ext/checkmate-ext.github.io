    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .verification-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            margin-bottom: 1rem;
        }

        .verification-container h2 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }

        .input {
            font-size: 1.25rem;
            text-align: center;
            letter-spacing: 0.1rem;
        }

        .button {
            margin-top: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="verification-container">
        <img src="../images/CheckMate_Transparent_Logo.png" alt="Checkmate Logo" class="logo" width="80">
        <h2>Enter the Code Sent to:<br><strong>exampleuser@example.com</strong></h2>
        <div class="field">
            <div class="control">
                <input class="input is-medium" type="text" placeholder="Enter Code">
            </div>
        </div>
        <button id="confirmButton" class="button is-success is-fullwidth is-medium">Confirm</button>
    </div>
    <script type="module" src="../navigation/navigate.js"></script>
</body>

</html>
