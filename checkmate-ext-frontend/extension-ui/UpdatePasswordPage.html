<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkmate - Change Password</title>
  <!-- Bulma CSS Framework -->
  <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <style>
    :root {
      --primary-color: #3cb371;
      --secondary-color: #2e8b57;
      --bg-light: #f4f4f4;
      --text-dark: #333;
      --border-radius: 8px;
      --transition-speed: 0.3s;
    }
    *, *::before, *::after {
      box-sizing: border-box;
      transition: all var(--transition-speed) ease;
    }
    body {
      width: 380px;
      height: 600px;
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background-color: var(--bg-light);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .container {
      width: 100%;
      height: 100%;
      padding: 25px;
      background: white;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    /* Header Styling */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }
    .header-icons {
      display: flex;
      gap: 20px;
    }
    .header-icon {
      cursor: pointer;
      opacity: 0.7;
      width: 24px;
      height: 24px;
    }
    .header-icon:hover {
      opacity: 1;
      transform: scale(1.1) rotate(5deg);
    }
    /* Logo Styling */
    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }
    .logo img {
      width: 100px;
    }
    /* Form & Input Styling */
    #notificationContainer {
      margin-bottom: 20px;
    }
    /* Ensure Bulma's field spacing */
    .field {
      margin-bottom: 20px;
    }
    .input {
      border-radius: var(--border-radius);
      border: 1px solid #e0e0e0;
      background-color: #f9f9f9;
      padding: 12px;
      font-size: 14px;
      transition: all var(--transition-speed) ease;
    }
    .input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(60, 179, 113, 0.2);
      outline: none;
    }
    /* Bottom Icons Styling */
    .bottom-icons {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50px;
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 25px;
      border-top: 1px solid rgba(0,0,0,0.1);
    }
    .bottom-icons img {
      width: 24px;
      opacity: 0.7;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .bottom-icons img:hover {
      opacity: 1;
      transform: scale(1.1) rotate(5deg);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <div class="header">
      <div class="header-icons">
        <img src="../images/menu-bar-icon.png" alt="Menu" id="menuBtn" class="header-icon">
      </div>
      <div class="header-icons">
        <img src="../images/user-profile-icon.png" alt="Profile" id="profileBtn" class="header-icon">
      </div>
    </div>

    <!-- Logo Section -->
    <div class="logo">
      <img src="../images/CheckMate_Transparent_Logo.png" alt="Checkmate Logo">
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer"></div>

    <!-- Password Form -->
    <form id="passwordForm">
      <div class="field">
        <label class="label">Enter New Password</label>
        <div class="control has-icons-right">
          <input id="newPassword" class="input" type="password" placeholder="New Password" required>
          <span id="toggleNew" class="icon is-small is-right" style="cursor: pointer;">
            <i id="toggleNewIcon" class="fas fa-eye-slash"></i>
          </span>
        </div>
      </div>
      <div class="field">
        <label class="label">Confirm New Password</label>
        <div class="control has-icons-right">
          <input id="confirmPassword" class="input" type="password" placeholder="Confirm Password" required>
          <span id="toggleConfirm" class="icon is-small is-right" style="cursor: pointer;">
            <i id="toggleConfirmIcon" class="fas fa-eye-slash"></i>
          </span>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <button id="updateBtn" class="button is-black is-fullwidth">Update Password</button>
        </div>
      </div>
      <script type="module" src="../scripts/password-change.js"></script>
    </form>
    <!-- Bottom Icons (only one instance) -->
    <div class="bottom-icons">
        <img src="../images/settings-icon.png" alt="Settings">
        <img src="../images/exclamation-triangle-icon.png" alt="Warning">
        <button id="logoutBtn" style="background: none; border: none; cursor: pointer;">
          <img src="../images/logout.png" alt="Logout" title="Logout" style="width: 24px; height: 24px;">
        </button>
      </div>
    </div>
  
    <script src="../navigation/navigate.js"></script>
    <script type="module" src="../scripts/logout-script.js"></script>
</body>
</html>
