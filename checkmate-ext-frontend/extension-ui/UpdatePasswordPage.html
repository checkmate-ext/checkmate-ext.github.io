<div id="notificationContainer"></div>
<form id="passwordForm">
    <div class="field">
        <label class="label">Enter New Password</label>
        <div class="control has-icons-right">
            <input id="newPassword" class="input" type="password" placeholder="New Password" required>
            <span id="toggleNew" class="icon is-small is-right" style="cursor: pointer;">
                <i id="toggleNewIcon" class="fas fa-eye-slash"></i>
            </span>
        </div>
    </div>
    <div class="field">
        <label class="label">Confirm New Password</label>
        <div class="control has-icons-right">
            <input id="confirmPassword" class="input" type="password" placeholder="Confirm Password" required>
            <span id="toggleConfirm" class="icon is-small is-right" style="cursor: pointer;">
                <i id="toggleConfirmIcon" class="fas fa-eye-slash"></i>
            </span>
        </div>
    </div>
    <div class="field">
        <div class="control">
            <button id="updateBtn" class="button is-black is-fullwidth">Update Password</button>
        </div>
    </div>
    <script type="module" src="../scripts/password-change.js"></script>
</form>
