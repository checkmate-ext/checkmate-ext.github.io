<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckMate - Update Password</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <style>
        :root {
            --primary-color: #3cb371;
            --secondary-color: #2e8b57;
            --bg-light: #f4f4f4;
            --text-dark: #333;
            --border-radius: 10px;
            --button-radius: 8px;
            --transition-speed: 0.3s;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background-color: var(--bg-light);
            width: 380px;
            height: 600px;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .header-icons {
            display: flex;
            gap: 20px;
        }

        .header-icon {
            cursor: pointer;
            opacity: 0.7;
            width: 24px;
            height: 24px;
            transition: all 0.3s ease;
        }

        .header-icon:hover {
            opacity: 1;
            transform: scale(1.1) rotate(5deg);
        }

        .header-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .logo-container {
            text-align: center;
            padding: 15px 0;
        }

        .logo-container img {
            max-width: 100px;
            transition: filter var(--transition-speed) ease;
        }

        .notification-container {
            padding: 0 20px;
        }

        .notification {
            padding: 12px 35px 12px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-width: 1px;
            border-style: solid;
            position: relative;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .is-success {
            background-color: rgba(46, 204, 113, 0.1);
            border-color: rgba(46, 204, 113, 0.3);
            color: #27ae60;
        }

        .is-danger {
            background-color: rgba(231, 76, 60, 0.1);
            border-color: rgba(231, 76, 60, 0.3);
            color: #c0392b;
        }

        .delete {
            position: absolute;
            right: 8px;
            top: 8px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            opacity: 0.7;
        }

        .delete:hover {
            opacity: 1;
        }

        .form-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0 20px;
            overflow-y: auto;
        }

        #passwordForm {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            padding-right: 40px;
            border: 1px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: all var(--transition-speed) ease;
            background-color: #f9f9f9;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(60, 179, 113, 0.1);
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #757575;
            font-size: 1rem;
        }

        .toggle-password:hover {
            color: var(--primary-color);
        }

        .strength-container {
            margin-bottom: 20px;
        }

        .strength-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.85rem;
            color: #555;
        }

        .strength-bar {
            height: 6px;
            background-color: #eee;
            border-radius: 3px;
            overflow: hidden;
        }

        .strength-bar-fill {
            height: 100%;
            width: 0;
            background-color: #f44336;
            transition: all var(--transition-speed) ease;
        }

        .update-button-container {
            margin-top: auto;
            padding-bottom: 70px;
        }

        #updateBtn {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--button-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
        }

        #updateBtn:hover:not(:disabled) {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(60, 179, 113, 0.3);
        }

        #updateBtn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .bottom-icons {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .bottom-icons button,
        .bottom-icons .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            border-radius: 50%;
            transition: all var(--transition-speed) ease;
        }

        .bottom-icons img {
            width: 24px;
            height: 24px;
            opacity: 0.7;
            transition: all var(--transition-speed) ease;
            cursor: pointer; /* Add this line */
        }

        .bottom-icons button:hover img,
        .bottom-icons .icon-btn:hover img {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
      <div class="header">
        <div class="header-icons">
            <img src="../images/menu-bar-icon.png" alt="Menu" width="24" id="menuBtn" class="header-icon">
        </div>
        <h1 class="header-title">Update Password</h1>
        <div class="header-icons">
            <img src="../images/user-profile-icon.png" alt="Profile" width="24" id="profileBtn" class="header-icon">
        </div>
    </div>

        <div class="logo-container">
            <img src="../images/CheckMate_Transparent_Logo.png" alt="CheckMate Logo" id="logoImg">
        </div>

        <div id="notificationContainer" class="notification-container"></div>

        <div class="form-container">
            <form id="passwordForm">
                <div class="input-wrapper">
                    <input type="password" class="input-field" id="currentPassword" placeholder="Current Password" autocomplete="current-password">
                    <button type="button" class="toggle-password" data-target="currentPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div class="input-wrapper">
                    <input type="password" class="input-field" id="newPassword" placeholder="New Password" autocomplete="new-password">
                    <button type="button" class="toggle-password" data-target="newPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div class="strength-container">
                    <div class="strength-label">
                        <span>Password strength:</span>
                        <span id="strengthText">Weak</span>
                    </div>
                    <div class="strength-bar">
                        <div class="strength-bar-fill" id="strengthFill"></div>
                    </div>
                </div>

                <div class="input-wrapper">
                    <input type="password" class="input-field" id="confirmPassword" placeholder="Confirm Password" autocomplete="new-password">
                    <button type="button" class="toggle-password" data-target="confirmPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div class="update-button-container">
                    <button type="submit" id="updateBtn" disabled>Update Password</button>
                </div>
            </form>
        </div>

        <div class="bottom-icons">
            <img src="../images/settings-icon.png" alt="Settings">
            <img src="../images/exclamation-triangle-icon.png" alt="Dashboard" id="reportBtn">
            <img src="../images/logout.png" alt="Home" id="logoutBtn">
        </div>
    </div>

    <script src="../navigation/navigate.js"></script>
    <script src="../scripts/update-password.js"></script>
    <script src="../theme_scripts/updatepassword_theme.js"></script>
</body>
</html>
